<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper blue darken-4">
            <a href="#" class="brand-logo center">Weather Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
        </div>
    </nav>

    <div class="center-align">
    <div class="container">
    <div class="row">
        <div class=" col s12 m7 l12 card-panel orange darken-4">
            <h5>Search for a City:</h5>
            <form id="search_form">
                <input id="city" type="text" placeholder="Enter city name"></input>
                <a class="waves-effect waves-light btn-small"><i class="material-icons">cloud</i> SUBMIT</a>
            </form>
            <h5>Recently Viewed:</h5>
            <ul id="recently_viewed"></ul>
        </div>
        </div>
    </div>

        <div class="col s12 m8 l9 card-panel blue lighten-3">
            <section>
                <h5 id="current_city"></h5>
                <span id="current_date"></span>
                <p id="current_icon"></p>
                <p id="current_temperature"></p>
                <p id="current_wind"></p>
                <p id="current_humidity"></p>
            </section>
        </div>

        <h5>5-Day Forecast:</h5>
        <div class="container">
            <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-1">
                <p></p>
            </div>
            <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-2">
                <p></p>
            </div>
            <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-3">
                <p></p>
            </div>
            <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-4">
                <p></p>
            </div>
            <div class="col s12 m4 l2 #283593 indigo darken-3 white-text card-style" id="day-5">
                <p></p>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>

</html>
